  <style>
    body { box-sizing: border-box; }
    .gradient-bg { background:#000000; } /* Noir */
    .card-shadow { box-shadow:0 25px 50px -12px rgba(0,0,0,.25); }

    /* Accent bleu principal */
    .title-blue { color:#2D8DFD; }
    .price-highlight { background:#2D8DFD; animation:pulse-glow 2s ease-in-out infinite alternate; }
    @keyframes pulse-glow { 0%{box-shadow:0 0 20px rgba(45,141,253,.35);} 100%{box-shadow:0 0 40px rgba(45,141,253,.6);} }

    .interactive-card{ transition:all .25s ease; cursor:pointer;}
    .interactive-card:hover{ transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,.12);}
    .interactive-card.selected{ background:#2D8DFD; color:#fff; transform:scale(1.03); border-color:transparent;}

    .floating-element{ animation:float 6s ease-in-out infinite;}
    @keyframes float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

    #map { height: 420px; border-radius: 1rem; overflow: hidden; }
    .leaflet-container { cursor: crosshair; }

    .toolbar-btn {
      border-width:1px; border-radius:0.5rem; padding:0.5rem 0.75rem;
      font-weight:600; font-size:0.875rem; line-height:1.25rem;
    }

    .gauge-container { position: relative; width: 120px; height: 120px; margin: 0 auto; }
    .gauge-bg { fill: none; stroke: #e5e7eb; stroke-width: 12; stroke-linecap: round; }
    .gauge-fill { fill: none; stroke: #10b981; stroke-width: 12; stroke-linecap: round; transition: stroke-dasharray .2s ease; }
  </style>
</head>
